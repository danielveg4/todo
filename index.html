<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <header>
        <h1>T O D O</h1>
    </header>
    <main>
        <input id="task-input" placeholder="Add new task"></input>
        <ul id="task-list">
        </ul>
        <p id="task-left">0 Items left</p>
        <div>
            <button id="all-task-button">All</button>
            <button id="active-task-button">Active</button>
            <button id="completed-task-button">Completed</button>
            <button id="clear-task-button">Clear completed</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div>
        <span>YOU: </span>
        <span id="point-user">0</span>
      </div>
      <div>
        <span>PC: </span>
        <span id="point-pc">0</span>
      </div>
    </header>
    <main id="game-items">
      <button data-item="papel">Papel</button>
      <button data-item="piedra">Piedra</button>
      <button data-item="tijera">Tijera</button>
    </main>
    <div>
      <div>
        <span>YOU PICKED: </span>
        <span id="result-user"></span>
      </div>
      <div>
        <span>PC PICKED: </span>
        <span id="result-pc"></span>
      </div>
      <p id="result">Has ganado</p>
    </p>
    <script src="script.js"></script>
  </body>
</html>
